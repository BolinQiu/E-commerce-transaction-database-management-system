<!-- backend_manage/templates/backend_manage/add_product.html -->
{% extends 'backend_manage/base.html' %}

{% block title %}添加新商品{% endblock %}

{% block content %}
    <h2>添加新商品</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">添加商品</button>
    </form>
    <a href="{% url 'list_products' %}">返回商品列表</a>
{% endblock %}
