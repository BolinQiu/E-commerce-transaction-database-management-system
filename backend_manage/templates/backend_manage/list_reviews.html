<!-- backend_manage/templates/backend_manage/list_reviews.html -->
{% extends 'backend_manage/base.html' %}

{% block title %}用户评论管理{% endblock %}

{% block content %}
    <h2>用户评论管理</h2>
    
    <h3>查询评论</h3>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">搜索</button>
    </form>
    
    <h3>评论列表</h3>
    <table>
        <tr>
            <!-- Remove 评论ID header -->
            <th>商品名称</th>
            <th>用户名</th>
            <th>评分</th>
            <th>评论内容</th>
            <th>评论时间</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <!-- Remove 评论ID data cell -->
            <td>{{ review.1 }}</td>  <!-- Product Name -->
            <td>{{ review.2 }}</td>  <!-- Username -->
            <td>{{ review.3 }}</td>  <!-- Rating -->
            <td>{{ review.4 }}</td>  <!-- Comment -->
            <td>{{ review.5 }}</td>  <!-- Created At -->
        </tr>
        {% endfor %}
    </table>
{% endblock %}
