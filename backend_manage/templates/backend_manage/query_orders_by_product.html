<!-- backend_manage/templates/backend_manage/query_orders_by_product.html -->
{% extends 'backend_manage/base.html' %}

{% block title %}按商品查询订单{% endblock %}

{% block content %}
    <h2>商品ID: {{ product_id }} 的订单</h2>
    <table>
        <tr>
            <th>订单ID</th>
            <th>创建时间</th>
            <th>订单状态</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.0 }}</td>
            <td>{{ order.1 }}</td>
            <td>{{ order.2 }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'list_orders' %}">返回订单列表</a>
{% endblock %}
