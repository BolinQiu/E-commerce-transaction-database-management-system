<!-- FILE: on_sale/templates/review.html -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>评价商品</title>
    <style>
        /* 添加适当的样式 */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="modal" id="review-modal">
        <div class="modal-content">
            <span class="close" onclick="window.location.href='/on_sale/purchases/'">&times;</span>
            <h2>评价商品</h2>
            <form id="review-form">
                {% csrf_token %}
                <input type="hidden" name="order_id" id="order-id" value="{{ order_id }}">
                
                <label for="product-id">选择商品：</label>
                <select name="product_id" id="product-id" required>
                    <!-- 商品列表由后端传递 -->
                    {% for item in order_items %}
                        <option value="{{ item.product.product_id }}">{{ item.product.product_name }}</option>
                    {% endfor %}
                </select>
                
                <label for="rating">评分（1-5）：</label>
                <input type="number" name="rating" id="rating" min="1" max="5" required>
                
                <label for="content">评价内容：</label>
                <textarea name="content" id="content" required></textarea>
                
                <button type="submit">提交评价</button>
                <button type="button" onclick="window.location.href='/on_sale/purchases/'">取消</button>
            </form>
        </div>
    </div>

    <script>
        // 提交评价表单
        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const csrftoken = getCookie('csrftoken');

            fetch('{% url "submit_review" %}', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken,
                },
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`评价失败：${data.error}`);
                } else {
                    alert('评价成功');
                    window.location.href = '/on_sale/purchases/'; // 重定向到购买记录页面
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交评价失败');
            });
        });

        // 获取CSRF token的函数
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
