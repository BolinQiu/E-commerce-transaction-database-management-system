<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>购物系统</title>
    <style>
        .nav-menu {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .content-area {
            margin: 20px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .cart-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <button onclick="showTab('shelf')">货架</button>
        <button onclick="showTab('purchases')">我购买的</button>
        <button onclick="showTab('reviews')">我的评价</button>
        <button onclick="showTab('profile')">我的信息</button>
    </div>

    <!-- 货架 -->
    <div id="shelf" class="tab-content">
        <div class="content-area">
            <div class="search-box">
                <input type="text" placeholder="商品名称">
                <input type="text" placeholder="商品描述">
                <button onclick="searchProducts()">搜索</button>
            </div>
            <div class="product-grid" id="products-container">
                <!-- 商品卡片将在这里动态生成 -->
            </div>
            <div class="cart-summary">
                <h3>购物车</h3>
                <div id="cart-items"></div>
                <button onclick="checkout()">结账</button>
                <button onclick="clearCart()">清空购物车</button>
            </div>
        </div>
    </div>

    <!-- 我购买的 -->
    <div id="purchases" class="tab-content">
        <div class="content-area">
            <h2>我的订单</h2>
            <table id="orders-table">
                <tr>
                    <th>订单ID</th>
                    <th>下单时间</th>
                    <th>订单状态</th>
                    <th>物流状态</th>
                    <th>操作</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- 我的评价 -->
    <div id="reviews" class="tab-content">
        <div class="content-area">
            <h2>我的评价</h2>
            <table id="reviews-table">
                <tr>
                    <th>商品名称</th>
                    <th>评分</th>
                    <th>评价内容</th>
                    <th>评价时间</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- 个人信息 -->
    <div id="profile" class="tab-content">
        <div class="content-area">
            <h2>个人信息</h2>
            <form id="profile-form">
                <div>
                    <label>用户名：</label>
                    <input type="text" id="username">
                </div>
                <div>
                    <label>原密码：</label>
                    <input type="password" id="old-password">
                </div>
                <div>
                    <label>新密码：</label>
                    <input type="password" id="new-password">
                </div>
                <div>
                    <label>确认密码：</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit">保存修改</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // 默认显示货架
        showTab('shelf');
    </script>
</body>
</html>
